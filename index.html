<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
   
    <title>Flashcard</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo_container">
               <img src="assets/Cards.svg" class="logo" alt="" width="40" height="40">
               <p class="title">FlashCard</p>
            </div>
            
            <div class="btn_wrapper">
                <button class="btn mode_tab active">Study Mode</button>
                <button class="btn mode_tab disabled">All Cards</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="study_section">
            <div class="top_card_controls">
                <div class="inputs">
                    <select id="categories" class="categories_dropdown">
                        <option value="all">All Categories</option>
                    </select>
                    <div class="hide_mastered">
                        <input type="checkbox" id="hide_mastered">
                        <label for="hide_mastered">Hide Mastered</label>
                    </div>
                   
            </div>
             <button id="shuffle_btn" class="btn control_btn">
                    <span><img src="assets/shuffle.svg"></span>
                    Shuffle
            </button>
            </div>

            <div class="flashcard_container">
                <div class="flashcard">
                    <div class="flipped" id="current_card">
                        <div class="card_face card_questions_side">
                            <div class="card_subject" id="q_card_subject">Web Development</div>
                            <div class="card_content">
                                <h2 id="card_question">What does HTML stand for?</h2>
                                <p class="show_answer">Click to reveal answer</p>
                            </div>
                            <div class="card_progress" id="q_progress">0/0</div>
                        </div>

                        <div class="card_face card_answer_side">
                            <div class="card_subject" id="a_card_subject">Web Development</div>
                            <div class="card_content">
                                <h2 id="card_answer">HyperText Markup Language</h2>
                            </div> 
                            <div class="card_progress" id="a_progress">0/0</div> 
                        </div>
                 </div>
                    
                <div class="card_actions">
                    <button id="mark_mastered" class="btn mastered_btn action_btn">
                        <img src="assets/check-circle.svg" alt="" srcset="">
                        I Know This
                    </button>
                    <button id="reset_button" class="btn reset_btn action_btn">
                        <img src="assets/undo-alt.svg" alt="" srcset="">
                        Reset Progress
                    </button>
                </div>
            </div>
            <div class="card_navigation">
                    <button id="prev_btn" class="left_arrow">
                        <
                        <span>Previous</span>
                    </button>
                    <span class="card_counter" id="card_counter">Card 1 of 40</span>
                    <button id="next_btn" class="right_arrow">
                        <span>Next</span>
                       >
                    </button>
            </div>
        </div>
    </section>

    <section class="statistics">
            <h3>Study Statistics</h3>
        <div class="stats_wrapper">
            <div class="stat_card total_cards">
                <div class="stat_value_container">
                    <p class="stat_label">Total Cards</p>
                    <p class="stat_value" id="total_stats">40</p>
                </div> 
                <div class="stat_icon total_icon">
                    <img src="/assets/layers.svg" alt="" width="30">
                </div>
            </div>

                <div class="stat_card mastered_cards">
                    <div class="stat_value_container">
                        <p class="stat_label">Mastered</p>
                        <p class="stat_value" id="mastered_stat">11</p>
                    </div> 
                    <div class="stat_icon mastered_icon" >
                        <img src="/assets/brain.svg" alt="" width="30">
                    </div>
                </div>

                <div class="stat_card inprogress_cards">
                    <div class="stat_value_container">
                        <p class="stat_label">In Progress</p>
                        <p class="stat_value" id="inprogress_stat">21</p>
                    </div> 
                    <div class="stat_icon inprogress_icon">
                        <img src="/assets/book.svg" alt="" width="30">
                    </div>
                </div>

                <div class="stat_card unstarted_cards">
                    <div class="stat_value_container">
                        <p class="stat_label">Not Started</p>
                        <p class="stat_value" id="unstarted_stat">8</p>
                    </div> 
                    <div class="stat_icon unstarted_icon">
                        <img src="/assets/box.svg" alt="" width="30">
                    </div>
                </div>
            </div>
        </section>
    </main>
    

    <script src="script.js"></script>
</body>
</html>
